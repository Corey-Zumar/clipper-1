networks:
  default:
    external:
      name: clipper_nw
services:
  mgmt_frontend:
    command:
    - --redis_ip=redis
    - --redis_port=36396
    depends_on:
    - redis
    image: clipper/management_frontend:latest
    labels:
      ai.clipper.container.label: ''
    ports:
    - 1338:1338
    restart: always
  query_frontend:
    command:
    - --redis_ip=redis
    - --redis_port=36396
    depends_on:
    - mgmt_frontend
    - redis
    image: clipper/query_frontend:latest
    labels:
      ai.clipper.container.label: ''
    ports:
    - 7000:7000
    - 1337:1337
    restart: always
  redis:
    command: redis-server --port 36396
    image: redis:alpine
    labels:
      ai.clipper.container.label: ''
    ports:
    - 36396:36396
    restart: always
version: '2'
